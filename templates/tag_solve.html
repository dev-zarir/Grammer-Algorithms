{% extends "base.html" %}
{% block title %}Tag Question Solver - Grammar Algorithms{% endblock %}
{% block body %}
<div align="center">
	<h1>Tag Question Solver</h1>
	<div style="max-width: 600px;" class="mt-4">
		<form onsubmit="return false">
			<div class="form-outline mb-4">
			  <input required="" class="form-control" id="question" type="text" name="question">
			  <label class="form-label" for="fb_post_url">Enter Tag Sentence</label>
			</div>
			<button type="submit" class="btn btn-block btn-primary">Get Answer</button>
		</form>
	</div>
</div>
{% endblock %}
