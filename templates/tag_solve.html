{% extends "base.html" %}
{% block title %}Tag Question Solver - Grammar Algorithms{% endblock %}
{% block tag%}active{% endblock %}
{% block body %}
<div align="center">
	<h1>Tag Question Solver <span id="views-section"></span></h1>
	<div style="max-width: 600px;" class="mt-4">
		<form id="tag-form" onsubmit="return false">
			<div class="form-outline mb-4">
			  <input required="" class="form-control" id="question" type="text" name="question">
			  <label class="form-label" for="fb_post_url">Enter Tag Sentence</label>
			</div>
			<button type="submit" class="btn btn-block btn-primary" id="tag-submit" onclick="submit_tag()">Get Answer</button>
		</form>
        <div id="answers" class="my-3">
        </div>
	</div>
</div>
{% endblock %}
{% block script %}
<script>show_msg('info', 'Please note that our Tag Question solver tool is designed to assist you in understanding the concept of tag questions, but <b>it may not always provide the correct answer</b>. It is important to use your own judgment and knowledge when evaluating the results. Always consult a professional or a teacher for the final evaluation.')</script>
{% endblock %}
